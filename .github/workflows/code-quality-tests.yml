name: Code Quality

on: [ push ]

jobs:
  check_lint_errors:
    if: ${{ !github.event.pull_request.draft }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Write .env file
        run: |
          echo $ENV | base64 -d > .env
        shell: bash
        env:
          ENV: ${{ secrets.ENV }}

      - name: Setup flutter
        uses: subosito/flutter-action@v1
        with:
          channel: stable

      - name: Write env.g.dart file
        run: |
          dart run build_runner build --delete-conflicting-outputs
        shell: bash

      - name: Navigate to interface_adapters folder
        run: cd components/interface_adapters

      - name: Write interface_adapters .env file
        run: |
          echo $ENV | base64 -d > .env
        shell: bash
        env:
          ENV: ${{ secrets.ENV }}

      - name: Setup flutter
        uses: subosito/flutter-action@v1
        with:
          channel: stable

      - name: Write interface_adapters env.g.dart file
        run: |
          dart run build_runner build --delete-conflicting-outputs
        shell: bash

      - name: Get packages
        run: flutter pub get

      - name: Return to the root directory
        run: cd ../..

      - name: Check lint errors
        run: flutter analyze .

      - name: Very Good Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v2.1.0
        with:
          min_coverage: 35
