name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Write .env and env.g.dart files.
        run: |
          cd components/interface_adapters
          echo $ENV | base64 -d > .env
        shell: bash
        env:
          ENV: ${{ secrets.ENV }}
      - run: >-
          flutter pub get && dart run build_runner build
          --delete-conflicting-outputs && flutter build web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ETHICAL_SCANNER }}'
          projectId: ethical-scanner
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
